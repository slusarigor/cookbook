env:
  global:
    - BUNDLE_JOBS=4
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake
addons:
  postgresql: 9.6
  apt:
    sources:
      - ubuntu-sdk-team
    packages:
      - libqt5webkit5-dev
      - qtdeclarative5-dev
before_script:
  - psql -c 'create database cookbook_test;' -U postgres
  - gem update --system
dist: trusty
language: ruby
cache: bundler
rvm:
  - 2.5.0
script:
  - bin/rails db:migrate RAILS_ENV=test
  - xvfb-run bundle exec rake
  - bundle exec rubocop
deploy:
  provider: heroku
  app: findcookbook
  api_key:
    secure: 'e6a99b82-a847-4c06-b476-8caaa01aa795'
  run:
    - "rake db:migrate"
    - "rake db:seeds"
    - restart
