addons:
  postgresql: 9.6
before_script:
  - psql -c 'create database cookbook_test;' -U postgres
dist: trusty
language: ruby
rvm:
  - 2.5.0
script:
  - bundle exec rails db:migrate RAILS_ENV=test
  - bundle exec rspec
  - bundle exec rubocop
deploy:
  provider: heroku
  api_key:
    secure: 'e6a99b82-a847-4c06-b476-8caaa01aa795'
  on:
    all_branches: true